{% extends 'base.html' %}
{% block title %}-List{% endblock %}

{% block content %}
    {% for post in photos %}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <p><img src="{{post.photo.url}}" style="width:100%;"></p>
            </div>
        </div>
    {% endfor %}
{% endblock%}
